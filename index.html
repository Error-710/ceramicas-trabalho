<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Cerâmicas - Pai e Filho</title>
  <link rel="icon" href="image/download.jpg" type="image/jpg">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Sistema de Contador de Cerâmicas</h1>
      <p class="subtitle">Oficial do Depósito Pai e Filho</p>
    </header>

    <section class="info">
      <p class="pergunta"><strong>O cliente irá querer saber a quantidade de cerâmicas que ele vai levar?</strong></p>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="op" value="sim" checked>
          <span>Sim</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="op" value="nao">
          <span>Não</span>
        </label>
      </div>
    </section>

    <form id="formulario">
      <section class="form-section1">
        <div id="inputs">
          <label for="ladoA">Lado A da cerâmica (cm):</label>
          <input type="number" id="ladoA" placeholder="Ex: 60" required>

          <label for="ladoB">Lado B da cerâmica (cm):</label>
          <input type="number" id="ladoB" placeholder="Ex: 60" required>
        </div>

        <label for="caixa">Quantos m² vêm na caixa:</label>
        <input type="number" step="0.01" id="caixa" placeholder="Ex: 2.5" required>
      </section>

      <section class="form-section2">
        <label for="altura">Altura do local (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Ex: 2.5" required>

        <label for="largura">Largura do local (m):</label>
        <input type="number" step="0.01" id="largura" placeholder="Ex: 4.0" required>
        <button type="button" class="btn-calcular" onclick="calcular()">Calcular</button>
      </section>
    </form>

    <section class="resultado">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Caixas de cerâmica</td>
            <td id="tcaixa">--</td>
          </tr>
          <tr id="linha-peca">
            <td>Quantidade de peças</td>
            <td id="tpeca">--</td>
          </tr>
          <tr>
            <td>Rejuntes</td>
            <td id="trejunte">--</td>
          </tr>
          <tr>
            <td>Massas colas</td>
            <td id="tmassa">--</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
